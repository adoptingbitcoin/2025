// BTC price feed
async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                if (!data.bitcoin || !data.bitcoin.usd) {
                    throw new Error("Invalid API response");
                }
                const btcPrice = parseFloat(data.bitcoin.usd); // Ensure it's a valid number
                // Convert BTC price to Sats per USD (1 BTC = 100,000,000 sats)
                const satsPerUsd = Math.round(100000000 / btcPrice);
                document.getElementById('btc-price').innerText = `${satsPerUsd.toLocaleString()}`;
                updateSatsValues(satsPerUsd);
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById('btc-price').innerText = 'Error fetching price';
            }
        }
        function updateSatsValues(satsPerUsd) {
            document.querySelectorAll('.ticket-price').forEach(priceElement => {
                const priceText = priceElement.innerText.replace(/[^0-9]/g, ''); // Extract number
                const priceValue = parseInt(priceText, 10) || 0;
                let satsAmount = priceValue * satsPerUsd;
                // Round up to nearest 100 sats
                satsAmount = Math.ceil(satsAmount / 100) * 100;
                // Check if a sats element already exists next to this one
                let satsSibling = priceElement.nextElementSibling;
                if (satsSibling && satsSibling.classList.contains('ticket-price-sats')) {
                    satsSibling.innerText = `~${satsAmount.toLocaleString()} sats`;
                } else {
                    // Create a new sats element below the ticket price
                    const satsElement = document.createElement('span');
                    satsElement.className = 'ticket-price-sats';
                    satsElement.innerText = `~${satsAmount.toLocaleString()} sats`;
                    priceElement.parentNode.insertBefore(satsElement, priceElement.nextSibling);
                }
            });
        }
        fetchBitcoinPrice();  // Fetch immediately
        setInterval(fetchBitcoinPrice, 60000);
